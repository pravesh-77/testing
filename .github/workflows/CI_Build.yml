name: CI_BAR

on:
  push:
    branches:
      - features/*
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: CI
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disable shallow clone
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build Bar
        run: mvn clean package -U -f bar-pom.xml  # Add clean and package phases
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      
      - name: Debug Logging
        run: mvn install -X -f bar-pom.xml  # Enable debug logging for Maven install

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: target/*.bar
