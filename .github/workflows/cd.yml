name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI_BAR"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch the entire history

      - name: Download Maven Artifact
        run: |
          mvn -q dependency:get \
            -Dartifact=com.example:mybar:latest \
            -DremoteRepositories=https://mvn.pkg.github.com/testing
        env:
          JAVA_HOME: C:\Users\Admin\Projects\actions-runner\_work\_tool\Java_Zulu_jdk\17.0.10-7\x64
          JAVA_HOME_17_X64: C:\Users\Admin\Projects\actions-runner\_work\_tool\Java_Zulu_jdk\17.0.10-7\x64

      - name: Output file path in container
        run: |
            echo "File has been downloaded to $HOME/.m2/repository/com/example/mybar/latest/mybar-latest.jar"
