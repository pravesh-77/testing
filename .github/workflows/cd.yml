name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI_BAR"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      # Download Maven Artifact
      - name: Download Maven Artifact
        shell: pwsh
        run: |
          $artifact = "com.example:mybar:latest"
          $extension = "jar"
          # Download the artifact using Maven
          mvn -q dependency:get -Dartifact=$artifact:$extension -DremoteRepositories=https://mvn.pkg.github.com/testing

        env:
          JAVA_HOME: C:\Users\Admin\Projects\actions-runner\_work\_tool\Java_Zulu_jdk\17.0.10-7\x64
          JAVA_HOME_17_X64: C:\Users\Admin\Projects\actions-runner\_work\_tool\Java_Zulu_jdk\17.0.10-7\x64

      - name: Output file path in container
        run: |
          echo "File has been downloaded to $HOME/.m2/repository/com/example/mybar/latest/mybar-latest.jar"
      
      # Add deployment steps using the downloaded artifact
